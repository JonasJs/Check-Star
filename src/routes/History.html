<div class="history">
  <AppBarModifier bgColor="#020d35" textColor="#A4B0D7" title="Historico" false />
  <!-- <Details client={client}></Details> -->
  {#each clients as client, i}
    <Details client={client}></Details>
  {/each}
</div>

<script>
  export default {
    components: {
      AppBarModifier: '@mamba/appbar/Modifier.html',
      Details: '../components/client/Details.html',
    },
    data() {
      return {
        clients: [],
      };
    },
    oncreate() {
      const client = JSON.parse(localStorage.getItem('person'));
      this.set({ clients: client });
    },
  };
</script>

<style type="text/postcss">
  .history {
    padding: 0 16px;
  }
</style>
