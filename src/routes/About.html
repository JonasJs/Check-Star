<div class="home" >
  <AppBarModifier bgColor="#161B2E" textColor="#A4B0D7" title="Personagem" false/>

  {#if !loading}
    <Details client={client}></Details>
    <Button size="full" on:click="this.root.router.go('/history')" >Ver Historico</Button>
  {:else}
    <div class="loading">
      <CircularProgress speed="15" color="#ffdf30" />
    </div>
  {/if}
</div>



<script>
  import getClientData from '../helpers/getClientData.js';

  export default {
    components: {
      AppBarModifier: '@mamba/appbar/Modifier.html',
      Button: '@mamba/button/Button.html',
      CircularProgress: '@mamba/progress/Circular.html',
      // CategoryChooser: '../components/CategoryChooser.html',
      Details: '../components/client/details.html',
    },
    oncreate() {
      const _this = this;
      const numberRandom = Math.floor(Math.random() * (1 - 89)) + 89;
      getClientData(numberRandom).then(function(result) {
        _this.set({
          client: result,
          loading: false,
        });
      });
    },
    data() {
      return {
        client: null,
        loading: true,
      };
    },
    methods: {},
  };
</script>

  .home {
    padding: 0 16px;
  }
  .loading {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
